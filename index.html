<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CHESS ONLINE — Beast</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- chessboard.js CSS (cdn) -->
  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/www/css/chessboard-1.0.0.min.css">
  <style>
    body { font-family: Arial, sans-serif; background:#0b1020; color:#eee; display:flex; flex-direction:column; align-items:center; padding:20px; }
    #top { width: 720px; display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; }
    #controls { display:flex; gap:8px; align-items:center; }
    input, button { padding:8px; font-size:14px; }
    #board { width: 480px; margin: 12px auto; }
    #status { margin-top:8px; }
    #moves { max-width:720px; overflow:auto; margin-top:12px; background: rgba(255,255,255,0.03); padding:8px; border-radius:6px; }
  </style>
</head>
<body>
  <div id="top">
    <div>
      <h2>♛ CHESS ONLINE — Beast ♛</h2>
      <div id="status">Disconnected</div>
    </div>

    <div id="controls">
      <input id="name" placeholder="Your name" />
      <input id="room" placeholder="room id (leave empty to create)" />
      <button id="createBtn">Create</button>
      <button id="joinBtn">Join</button>
      <button id="leaveBtn" style="display:none">Leave</button>
    </div>
  </div>

  <div id="board"></div>

  <div id="moves"><strong>Moves:</strong> <span id="pgn">-</span></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
  <script src="https://unpkg.com/chessboardjs@1.0.0/www/js/chessboard-1.0.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
